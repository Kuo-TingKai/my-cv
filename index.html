<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Ting-Kai Kuo - CV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .pdf-container {
            width: 100%;
            height: calc(100vh - 200px);
            min-height: 800px;
            border: none;
        }
        
        .download-btn {
            display: inline-block;
            margin: 20px auto;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .pdf-container {
                height: calc(100vh - 150px);
                min-height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Kevin Ting-Kai Kuo</h1>
            <p>Curriculum Vitae</p>
        </div>
        <div style="text-align: center; padding: 20px 0;">
            <a href="main.pdf" download="Kevin_Ting-Kai_Kuo_CV.pdf" class="download-btn">ðŸ“¥ Download PDF</a>
            <a href="presentation.html" class="download-btn" style="margin-left: 15px;">ðŸŽ¯ Interview Presentation</a>
        </div>
        <iframe src="main.pdf" class="pdf-container" type="application/pdf">
            <p>Your browser does not support PDFs. <a href="main.pdf">Download the PDF</a> instead.</p>
        </iframe>
        <div class="footer">
            <p>Last updated: <span id="last-updated"></span></p>
        </div>
    </div>
    
    <script>
        // Display last updated date
        const lastUpdated = new Date(document.lastModified);
        document.getElementById('last-updated').textContent = lastUpdated.toLocaleDateString('zh-TW', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
    </script>
</body>
</html>
